      //DECLARE THE ARRAY
      const cards = [card1, card2]; 

      //DECLARE THE INDEX VALUE
      let index = 0;

      //SET ROWSTRING AND COLUMNSTRING TO BLANK TO INITIALIZE THE LOOP
      let rowString = "";
      let columnString = "";

      //INITALIZE THE LOOP STARTING WITH THE ROWS
      for (row = 0; row < 2; row++) {
        //initliaze the Column loop for 2 columns
        for (col = 0; col < 3; col++) {
          //declare how the cards will be indexed from the array
          const card = cards[index];
          //declare the boolean to check for undefined cards when the array is empty
          const doesCardExist = card !== undefined;
          //if card data exists, then the loop will generate the card
          if (doesCardExist) {
            //start the column output HTML
            columnString += '<div class="col">';
            //call the Bootstrap function to generate the HTML output that goes into the div
            columnString += bootstrapCard(card)
            //close the div tag for the card
            columnString += '</div>';
            //increment the card position to generate the next card
            index++
          }
          //if no card data exists (undefined), create an empty column
          else {columnString +='<div class="col"></div>';}
        }
        //generate the row output HTML parent for the columns
        rowString += `<div class="row">${columnString}</div>`;
        //reset the column string to run the next card
        columnString = "";
      }
      //generate the parent container tag for the cards Bootsrap grid
      mainTag.innerHTML += `<div class="container">${rowString}</div>`;
    </script>
